<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/main.css" type="text/css" />

        <div class='ranger'>
          <input type="range" id="rag_1_0" step="1" min="100" max="2000" value="852" oninput="getWord(1,0,value)" onporpertychange="getWord(1,0,vlaue)" />
          <input type="range" id="rag_1_1" step="1" min="100" max="2000" value="991" oninput="getWord(1,1,value)" onporpertychange="getWord(1,1,vlaue)" />
          <input type="range" id="rag_1_2" step="1" min="100" max="2000" value="1138" oninput="getWord(1,2,value)" onporpertychange="getWord(1,2,vlaue)" />

          <input type="number" id="num_0_3" step="1" min="100" max="2000" class="input" value="1000" oninput="getWord(0,3,value)" onporpertychange="getWord(0,3,vlaue)">

          <input type="number" id="num_0_5" step="1" min="100" max="2000" class="input" value="1100" oninput="getWord(0,5,value)" onporpertychange="getWord(0,5,vlaue)">

          <input type="range" id="rag_0_1" step="1" min="100" max="2000" value="900" oninput="getWord(0,1,value)" onporpertychange="getWord(0,1,vlaue)" />
          <input type="range" id="rag_0_2" step="1" min="100" max="2000" value="950" oninput="getWord(0,2,value)" onporpertychange="getWord(0,2,vlaue)" />
          <input type="range" id="rag_0_3" step="1" min="100" max="2000" value="1000" oninput="getWord(0,3,value)" onporpertychange="getWord(0,3,vlaue)" />

      <div id='mf' style="display:none">

        <div class='ranger'>
          <input type="range" id="rag_2_0" step="1" min="100" max="2000" value="167" oninput="getWord(2,0,value)" onporpertychange="getWord(2,0,vlaue)" />
          <input type="range" id="rag_2_1" step="1" min="100" max="2000" value="500" oninput="getWord(2,1,value)" onporpertychange="getWord(2,1,vlaue)" />

      <div id='mv' style="display:none">
        <div class='inputbox'>
          <input type="number" id="num_3_0" step="1" min="100" max="2000" class="input" value="1350" oninput="getWord(3,0,value)" onporpertychange="getWord(3,0,vlaue)"></div>
        <div class='ranger'>
          <input type="range" id="rag_3_0" step="1" min="100" max="2000" value="1350" oninput="getWord(3,0,value)" onporpertychange="getWord(3,0,vlaue)" /></div>
      </div>
    </div>
    <div class="wrapper">
      <div class="fan">
        <div>
          <div id="free_fan_icon" style="width: 100px;height: 100px;">
            <embed src="img/fan.svg" width="100px"></div><a href="javascript:void(0);" onclick="alert('The speed in standby mode, which is the lowest speed in the usual sense.The speed in standby mode, which is the lowest speed in the usual sense.')"
>Idle Speed</a></div>
        <div style="float: left;width: 5%;"></div>
        <div>
          <div id="down_fan_icon" style="width: 100px;height: 100px;">
            <embed src="img/fan.svg" width="100px"></div><a href="javascript:void(0);" onclick="alert('When the temperature reaches the target temperature, the theoretical maximum value is set here. The specific actual speed is controlled by vBios.')"
            >Target Speed</a></div>
        <div style="float: left;width: 5%;"></div>
        <div>
          <div id="min_fan_icon" style="width: 100px;height: 100px;">
            <embed src="img/fan.svg" width="100px"></div><a href="javascript:void(0);" onclick="alert('Theoretical minimum speed, generally no modification required')"
                >Minimum Speed</a></div>
        <div style="float: left;width: 5%;"></div>
        <div>
          <div id="max_fan_icon" style="width: 100px;height: 100px;">
            <embed src="img/fan.svg" width="100px"></div><a href="javascript:void(0);" onclick="alert('Theoretical maximum speed, generally no modification required')"
                >Maximum Speed</a></div>
      </div>
      <br>
      <div id="fan_inputbox">
        <input type="number" class="input" value="1500" min="100" max="5000" id="free_fan_num" oninput="valSync('free_fan',value,100,5000)" onporpertychange="valSync('free_fan',value,100,5000)">
        <input type="number" class="input" value="2300" min="100" max="5000" id="down_fan_num" oninput="valSync('down_fan',value,100,5000)" onporpertychange="valSync('down_fan',value,100,5000)">
        <input type="number" class="input" step="100" value="400" min="100" max="5000" id="min_fan_num" oninput="valSync('min_fan',value,100,5000)" onporpertychange="valSync('min_fan',value,100,5000)">
        <input type="number" class="input" step="100" value="3300" min="100" max="5000" id="max_fan_num" oninput="valSync('max_fan',value,100,5000)" onporpertychange="valSync('max_fan',value,100,5000)"></div>
      <div id="fan_ranger">
        <input type="range" value="1500" min="100" max="5000" id="free_fan" oninput="valSync('free_fan',value,100,5000)" onporpertychange="valSync('free_fan',value,100,5000)">
        <input type="range" value="2300" min="100" max="5000" id="down_fan" oninput="valSync('down_fan',value,100,5000)" onporpertychange="valSync('down_fan',value,100,5000)">
        <input type="range" step="100" value="400" min="100" max="5000" id="min_fan" oninput="valSync('min_fan',value,100,5000)" onporpertychange="valSync('min_fan',value,100,5000)">
        <input type="range" step="100" value="3300" min="100" max="5000" id="max_fan" oninput="valSync('max_fan',value,100,5000)" onporpertychange="valSync('max_fan',value,100,5000)"></div>
        <div>
        <br>
        <div><a href="javascript:void(0);" onclick="alert('Only translated from the official English name, I don’t know the specific meaning.\n\n Original: usFanOutputSensitivity')"
            >Fan Sensitivity</a></div>
          <input type="number" class="input" value="4836" min="100" max="7000" id="sen_fan_num" oninput="valSync('sen_fan',value,100,7000)" onporpertychange="valSync('free_fan',value,100,7000)"></div>
          <div>
          <input type="range" value="4836" min="100" max="7000" id="sen_fan" oninput="valSync('sen_fan',value,100,7000)" onporpertychange="valSync('free_fan',value,100,7000)">
        </div>
    </div>
    <div class="wrapper">
      <div class="fan">
        <div id="mometer">
          <div id="hot"></div>
          <span>
            <div id="Hgheader">0℃</div>
            <div id="Hg"></div>
          </span>
        </div>
      </div><a href="javascript:void(0);" onclick="alert('When this temperature is reached, the trigger fan starts to accelerate')"
          >Target Temperature</a>
      <div>
        <input type="number" class="input" value="65" min="10" max="100" id="temp_num" oninput="valSync('temp',value,10,100);" onporpertychange="valSync('temp',value,10,100);"></div>
      <div>
        <input type="range" value="80" min="10" max="100" id="temp" oninput="valSync('temp',value,10,100);" onporpertychange="valSync('temp',value,10,100);"></div>
        <br><div><a href="javascript:void(0);" onclick="alert('Ultimate power, the official default setting is 50%')"

        <div>
          <input type="number" class="input" value="50" min="10" max="150" id="power_num" oninput="valSync('power',value,10,150);" onporpertychange="valSync('power',value,10,150);"></div>
        <div>
          <input type="range" value="50" min="10" max="150" id="power" oninput="valSync('power',value,10,150);" onporpertychange="valSync('power',value,10,150);"></div>
    </div>
    <div class="wrapper">
      <button class="create-button" onclick="location.reload();">Restore Default Configuration</button>
      <button class="create-button" onclick="createTable('FELC','link')">Generate Information Link</button>
      <button class="create-button" onclick="createTable('FELC','tab')">Generate Control Information</button></div>

    <script>
    var ctx = document.getElementById("canvas").getContext("2d");
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
          labels : ["P0","P1","P2","P3","P4","P5","P6","P7"],
          datasets : [{
              data : [800,900,950,1000,1050,1100,1150,1200],

              pointBackgroundColor : "#fff",

            {
                data : [167,500,800,945],

                borderColor : "rgba(252,100,96,1)",
                pointBorderColor : "rgba(252,100,96,1)",
                pointBackgroundColor : "#fff",
              }]
            },
      options: {
        annotation: {
              annotations: [{
                type: 'line',
                mode: 'horizontal',

                borderWidth: 3,
                label: {
                  enabled: true,
